<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h6><a href="./index.html"><img src="./images/volta.png" alt="" width="100px"></a></h6>
    <h3>Tabelas</h3><br>
    <table border="1" width="500px">
        <tr>
            <th>Coluna 1</th> <th>Coluna 2</th> <th> Coluna 3</th>
        </tr>
        <tr>
            <td>Linha 2, Coluna 1</td> <td>Linha 2, Coluna 2</td> <td>Linha 2, Coluna 3</td>
        </tr>
        <tr>
            <td>Linha 3, Coluna 1</td> <td>Linha 3, Coluna 2</td> <td>Linha 3, Coluna 3</td>
        </tr>
    </table>
    <br><br>
    <table border="1" width="500px">
        <tr>
            <th colspan="2">Nome Completo</th> <!-- o comando colspan serve para mesclar duas ou mais itens. <th>Sobrenome</th> --> <th>Idade</th>
        </tr>
        <tr>
            <td>Maria</td><td>Da Graça</td><td>25</td>
        </tr>
    </table>
    <br><br>
    <table border="1" width="200px">
        <tr>
            <th>Nome</th> <td>Maria Assunção da Graça</td>
        </tr>
        <tr>
            <th rowspan="2">Telefone</th> <!-- rowspan serve para fundir dois itens distintos. --> <td>53 9999-9999</td>
        </tr>
        <tr>
            <td>53 8888-8888</td>
        </tr>
    </table><br><br><br><br><br><br>
    <table>
        
    </table>
</body>
</html>
